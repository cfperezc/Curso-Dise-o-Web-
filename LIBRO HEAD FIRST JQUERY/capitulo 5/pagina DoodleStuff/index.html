<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>DoodleStuff</title>
</head>
<body>
    <header id="top">
        <img src="imagenes/Monster_Mashup.png" />
        <p>Make your own monster face by clicking on the picture.</p>
    </header>
        <div id="container">
            <img class="lightning" id="lightning1" src="imagenes/lightning-01.jpg" />
            <img class="lightning" id="lightning2" src="imagenes/lightning-02.jpg" />
            <img class="lightning" id="lightning3" src="imagenes/lightning-03.jpg" />
            <div id="frame">
                <div id="pic_box" >
                    <div id="head" class="face"><img src="imagenes/headsstrip.jpg"></div>
                    <div id="eyes" class="face"><img src="imagenes/eyesstrip.jpg"></div>
                    <div id="nose" class="face"><img src="imagenes/nosesstrip.jpg"></div>
                    <div id="mouth" class="face"><img src="imagenes/mouthsstrip.jpg"></div>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/code.js"></script>
</body>
</html>
