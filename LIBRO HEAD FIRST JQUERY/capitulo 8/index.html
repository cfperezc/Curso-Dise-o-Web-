<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>

    <header> 
        <h2>2020 Race Finishers!</h2> 
    </header> 
    <div id="main">  
        <ul class="idTabs">  <!--con el pluguin idTabs  se puede crear varias ventanas a partir de enlaces que las acomodan -->
            <li><a href="#male">Male Finishers</a></li> 
            <li><a href="#female">Female Finishers</a></li> 
            <li><a href="#all">All Finishers</a></li>
        </ul> 
        <div id="male"> 
            <h4>Male Finishers</h4> 
             <ul id="finishers_m"></ul>
        </div> 
        <div id="female"> 
            <h4>Female Finishers</h4>
            <ul id="finishers_f"></ul>
        </div>
        <div id="all"> 
            <h4>All Finishers</h4>
            <ul id="finishers_all"></ul>
        </div>  
    </div>
    <footer>
        <h4>Congratulations to all our finishers!</h4>	
        <span id="freq"></span>
        <br>	
        Last Updated: <div id="updatedTime"></div>
        <button id="btnStop">Stop Updates</button>
        <button id="btnStart">Start Updates</button>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <!--<script src="script/jquery-3.5.1.min.js"></script>-->
    <script src="script/code.js"></script>
    <script src="script/jquery.idTabs.min.js"></script>

    
</body>
</html>
